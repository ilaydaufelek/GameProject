<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Games Project</title>
</head>
<body>
    <div class="w-full h-screen"> 

        <div class="flex mt-[15rem] ml-[3rem] ">
            <input type="text" id="search" placeholder="search..." class="w-[14rem] h-[2rem] placeholder: pl-[1rem] rounded-full focus:ring-1 bg-[#EEEDEB] outline-none flex items-end justify-items-center">
            <button id="allButton" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Tümü</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="mmorpg" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">MMORPG</button>
            <div  class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem] "></div>
            <button id="cardGame" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Card Game</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="social" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Social</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="shooter" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Shooter</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="fighting" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Fighting</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="arpg" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">ARPG</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="actionRpg" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Action RPG</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="battleRoyel" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Battle Royale</button>
            <div class="h-[30px] w-[0.5px] bg-[#7c7c7c] ml-[1rem]"></div>
            <button id="strategy" class="text-[#7c7c7c] text-[15px] ml-[2rem] font-bold hover:text-[#ffff] ">Strategy</button>
        </div>
        
        <div class="container ml-[2rem] mt-[4rem] grid grid-cols-1 sm:grid-cols-2 gap-y-2.5 gap-x-2.5 md:grid-cols-3 lg:grid-cols-4 gap-4 gap-y-16">

             <!-- <div class="w-[350px] h-[350px] ">
                <div class="w-[350px] h-[300px]  rounded-lg">
                    <img src="" alt="">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-[13px] text-[#ffff] ml-[0.5rem]">adadadd</span>
                    <i class="text-[#ffff] fa-regular fa-bookmark mr-[0.5rem]"></i>
                </div>
            </div>  -->
           
        </div>
     </div>
     
    <script src="app.js"></script>
</body>
</html>
